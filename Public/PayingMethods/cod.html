<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #0056b3;
        }

        .total-price {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        @media (max-width: 600px) {
            .contact-form {
                padding: 15px;
            }

            .contact-form h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <form class="contact-form" id="codForm" action="https://api.web3forms.com/submit" method="POST">
        <h1>Cash on Delivery Form</h1>
        <input type="hidden" name="access_key" value="d818eb14-74f4-4541-afae-0001de30c013">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        
        <div id="product-container">
            <!-- Product, Quantity, and Price will be dynamically inserted here -->
        </div>

        <div class="total-price">
            Total: PKR <span id="total-price">0</span>
        </div>

        <button type="submit" class="submit-button">Place Order</button>
    </form>

    <script src="../script/script.js"></script>
    <script>
        // Function to create a product input group
        function createProductInputGroup(index, product, quantity, price) {
            return `
                <div class="form-group">
                    <label for="product-${index}">Product ${index + 1}</label>
                    <input type="text" id="product-${index}" name="product[]" value="${product}" readonly>
                </div>
                <div class="form-group">
                    <label for="quantity-${index}">Quantity ${index + 1}</label>
                    <input type="number" id="quantity-${index}" name="quantity[]" value="${quantity}" readonly>
                </div>
                <div class="form-group">
                    <label for="price-${index}">Price ${index + 1}</label>
                    <input type="text" id="price-${index}" name="price[]" value="PKR ${price}" readonly>
                </div>
            `;
        }

        // Populate form with cart data
        function populateFormWithCartData(cart) {
            const productContainer = document.getElementById('product-container');
            let totalPrice = 0;
            cart.forEach((item, index) => {
                productContainer.insertAdjacentHTML('beforeend', createProductInputGroup(index, item.title, item.quantity, item.price));
                totalPrice += item.quantity * parseFloat(item.price.replace('PKR ', ''));
            });
            document.getElementById('total-price').innerText = totalPrice;
        }

        // Fetch cart data from localStorage and populate form
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            if (cartItems.length > 0) {
                populateFormWithCartData(cartItems);
            }
        });

        // Form submission handling
        document.getElementById('codForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Order placed successfully!');
                    form.reset();
                    localStorage.removeItem('cartItems'); // Clear cart after order is placed
                } else {
                    response.json().then(data => {
                        if (data.errors) {
                            alert(data.errors.map(error => error.message).join(", "));
                        } else {
                            alert('There was an error placing your order. Please try again.');
                        }
                    });
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('There was an error placing your order. Please try again.');
            });
        });
    </script>
</body>
</html>
