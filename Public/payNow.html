<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>
    <link rel="stylesheet" href="css/payNow.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <a href="./index.html" class="logo poppins-black-italic">Ecommerce</a>
        <i class="ri-handbag-line basket" data-quantity="0" id="cart-icon"></i>
        <div class="cart">
            <i class="ri-close-line x"></i>
            <h4 class="cart-title">Your Cart</h4>
            <div class="product-cart-content"></div>
            <div class="cart-line"></div>
            <div class="total-price">
                <h4>Total: PKR 0.00</h4>
            </div>
           <a href="" class="pay-now-link"> <div class="pay-now">Pay Now</div></a>
        </div>
    </nav>
    <div class="container">
        <h1>Choose Your Payment Method</h1>

        <!-- Online Bank Payments -->
        <div class="payment-option">
            <h2>Online Bank Payments</h2>
            <p>
                <label>
                    <input type="radio" name="payment-method" value="easypaisa">
                    Easypaisa
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="payment-method" value="jazzcash">
                    JazzCash
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="payment-method" value="upaisa">
                    Upaisa
                </label>
            </p>
        </div>

        

        <!-- Cash on Delivery -->
        <div class="payment-option">
            <h2>Cash on Delivery</h2>
            <p>Select this option if you prefer to pay in cash when your order is delivered.</p>
            <p>
                <label>
                    <input type="radio" name="payment-method" value="cod">
                    Cash on Delivery
                </label>
            </p>
        </div>

        <!-- Submit Button -->
        <div style="text-align: center;">
            <a href="#" id="submit"><button onclick="submitPayment()" class="submit-payment">Submit Payment</button></a>
        </div>
    </div>

</body>
<script src="script/payNow.js"></script>
<script src="script/script.js"></script>
</html>
